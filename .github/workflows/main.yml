name: Create HTML files

on:
  push:
    branches: [main]
    paths:
      - 'articles/**'
      - 'pages/**'
      - '.github/workflows/**'

jobs:
  html-files:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: bash build.bash
      - uses: EndBug/add-and-commit@v7
        with:
          add: 'blogs'
          add: 'html'
          author_name: Tapio Salonen
          author_email: tsa.dom@pm.me
          branch: main
          branch_mode: create
          message: 'Created files'

  publish:
    runs-on: ubuntu-latest
    needs: [html-files]
    steps:
      - uses: actions/checkout@v2
      - name: Pushes blogs to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'blogs'
          destination-github-username: 'tsa-dom'
          destination-repository-name: 'gh-pages'
          user-email: tsa.dom@pm.me
          target-branch: gh-pages
          target-directory: 'blogs'
      - name: Pushes pages to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'html'
          destination-github-username: 'tsa-dom'
          destination-repository-name: 'gh-pages'
          user-email: tsa.dom@pm.me
          target-branch: gh-pages
