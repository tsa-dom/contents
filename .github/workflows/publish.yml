name: Publish HTML files

on:
  push:
    branches: [main]
    paths:
      - 'blogs/**'
      - 'pages/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Push blogs to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'blogs'
          destination-github-username: 'tsa-dom'
          destination-repository-name: 'tsa-dom.github.io'
          user-email: tsa.dom@pm.me
          target-branch: gh-pages
          target-directory: 'blogs'
      - name: Push pages to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'html'
          destination-github-username: 'tsa-dom'
          destination-repository-name: 'tsa-dom.github.io'
          user-email: tsa.dom@pm.me
          target-branch: gh-pages
          target-directory: 'pages'